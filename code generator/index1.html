<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Font Awesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <h1 class="title">Password Generator</h1>
    <div class="output-group">
      <input type="text" id="password" class="password-input" readonly value="" />
      <div class="success-checkmark" id="success-checkmark">
        <i class="fas fa-check"></i>
      </div>
      <button id="copy-btn" class="copy-btn" title="Copy Password">
        <i class="far fa-copy"></i>
      </button>
    </div>
    <div class="settings">
      <div class="slider-row">
        <label for="length">Password Length</label>
        <input id="length" type="range" min="6" max="32" value="9" />
        <span id="length-value">9</span>
      </div>
      <div class="checkbox-row">
        <label>
          <input type="checkbox" id="uppercase" checked />
          Include Uppercase
        </label>
      </div>
      <div class="checkbox-row">
        <label>
          <input type="checkbox" id="lowercase" checked />
          Include Lowercase
        </label>
      </div>
      <div class="checkbox-row">
        <label>
          <input type="checkbox" id="numbers" checked />
          Include Numbers
        </label>
      </div>
      <div class="checkbox-row">
        <label>
          <input type="checkbox" id="symbols" checked />
          Include Symbols
        </label>
      </div>
    </div>
    <button id="generate-btn" class="generate-btn">
      <i class="fas fa-key"></i> Generate Password
    </button>
    <div class="strength-container">
      <div class="strength-bar"></div>
      <span id="strength-label">Medium</span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
